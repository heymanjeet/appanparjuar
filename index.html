<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Krishna Pooja 2025 - Appan Parjuar</title>
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-yellow-50 font-sans">

<!-- Welcome Section -->
<section id="welcome" class="text-center py-16 px-6 border-b-4 border-yellow-400 bg-[url('/public/images/mithila-border.png')] bg-repeat border-t-8 border-yellow-600">
  <div class="max-w-7xl mx-auto">
    <img src="/public/images/krishna-foot.png" alt="Lord Krishna's Divine Feet" class="w-44 mx-auto mb-6" />
    <h1 class="text-4xl font-bold text-yellow-900 mb-3">🙏 Welcome to Appan Parjuar Village Portal</h1>
    <p id="quote" class="text-xl text-gray-700 italic mb-3"></p>
    <p id="translation" class="text-lg text-gray-600 leading-relaxed"></p>
  </div>
</section>

<!-- Glimpse Section -->
<section id="glimpse" class="bg-white py-16 px-6">
  <div class="max-w-7xl mx-auto">
    <h2 class="text-3xl font-bold text-center text-purple-700 mb-8">🎉 Glimpses of Krishna Pooja</h2>
    <div id="glimpse-container" class="flex space-x-6 overflow-x-auto snap-x snap-mandatory"></div>
  </div>
</section>

<!-- Program 2025 -->
<section id="program" class="bg-white py-16 px-6 border-b border-gray-200">
  <div class="max-w-7xl mx-auto text-center">
    <h2 class="text-3xl font-bold text-purple-700 mb-8">🗓 Krishna Pooja 2025 Program</h2>
    <div id="program-container" class="grid grid-cols-1 md:grid-cols-3 gap-8"></div>
  </div>
</section>

<!-- Committee Members -->
<section id="committee" class="bg-yellow-50 py-16 px-6 border-t border-yellow-200">
  <div class="max-w-7xl mx-auto text-center">
    <h2 class="text-3xl font-bold text-gray-800 mb-8">🌟 Committee Members</h2>
    <div id="members-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
  </div>
</section>

<!-- Instagram Updates -->
<section id="instagram" class="bg-white py-16 px-6">
  <div class="max-w-7xl mx-auto text-center">
    <h2 class="text-3xl font-bold text-pink-700 mb-8">📲 Instagram Updates</h2>
    <div id="insta-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
  </div>
</section>

<!-- Donations Section -->
<section id="donations" class="bg-green-50 py-16 px-6">
  <div class="max-w-4xl mx-auto text-center">
    <h2 class="text-2xl font-bold text-green-800 mb-4">🙏 Support Our Community</h2>
    <div id="donation-container" class="bg-white rounded-lg p-6 shadow-md text-left max-w-md mx-auto text-gray-800"></div>
  </div>
</section>

<!-- About Village -->
<section id="about-village" class="bg-blue-50 py-16 px-6 border-t-8 border-yellow-400 bg-[url('/public/images/mithila-border.png')] bg-repeat">
  <div class="max-w-7xl mx-auto text-center">
    <h2 class="text-3xl font-bold text-blue-900 mb-8">🏡 About Appan Parjuar Panchayat</h2>
    <p id="about-text" class="text-gray-800 text-lg leading-relaxed"></p>
    <img id="about-img" class="mx-auto mt-6 rounded-lg max-w-md" />
  </div>
</section>

</body>
</html>
